<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <rect width="1280" height="720" fill="#0f172a"/>
  <rect x="70" y="70" width="1140" height="580" rx="14" fill="#111827" stroke="#334155" stroke-width="2"/>
  <text x="110" y="130" font-family="Menlo, Monaco, Consolas, monospace" font-size="22" fill="#38bdf8">$ npm run whitelist:verify</text>
  <text x="110" y="190" font-family="Menlo, Monaco, Consolas, monospace" font-size="18" fill="#e2e8f0">reportPath: data/security-reports/YYYY-MM-DD/report.json</text>
