  <text x="110" y="285" font-family="Menlo, Monaco, Consolas, monospace" font-size="22" fill="#38bdf8">$ npm run quarantine:apply -- --report data/security-reports/YYYY-MM-DD/report.json</text>
  <text x="110" y="345" font-family="Menlo, Monaco, Consolas, monospace" font-size="18" fill="#22c55e">removedFromWhitelist: ["mcp:remote-browser"]</text>
