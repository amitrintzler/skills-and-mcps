name: Security / SBOM + Trivy

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '45 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-sbom-trivy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom-trivy:
    name: SBOM and Trivy
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Run Trivy (SARIF, blocking)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: false
          exit-code: '1'

      - name: Run Trivy (JSON report)
        if: always()
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: trivy-results.json
          severity: HIGH,CRITICAL
          ignore-unfixed: false
          exit-code: '0'

      - name: Upload Trivy SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Upload SBOM + Trivy artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts
          path: |
            sbom.spdx.json
            trivy-results.sarif
            trivy-results.json
          retention-days: 30
