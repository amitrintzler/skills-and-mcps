name: Security / Secrets

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-secrets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks scan
        run: |
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:8.18.2 \
            detect --source=/repo --redact --report-format sarif --report-path=/repo/gitleaks.sarif

      - name: Upload gitleaks SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
          retention-days: 30
